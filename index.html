<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMCabs Passenger App</title>
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css"
        rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            font-weight: bold;
            z-index: 1;
        }
        .cars-list {
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .cars-list h3 {
            margin: 0 0 10px;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to DMCabs</div>
    <div id="map"></div>
    <div class="cars-list">
        <h3>Available Cars</h3>
        <ul id="car-list"></ul>
    </div>
    <button>Request a Ride</button>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
